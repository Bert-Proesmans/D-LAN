/**
  * All the GUI settings.
  */
  
import "common.proto";
  
package Protos.GUI;

message Settings {
   optional string core_address = 1 [default = "localhost"];
   optional uint32 core_port = 2 [default = 59485];
   optional Common.Hash password = 3; // Hashed with salt.
   
   optional uint32 max_chat_message_displayed = 4 [default = 500];
   optional uint32 max_log_message_displayed = 5 [default = 500];
   optional uint32 reconnect_period = 6 [default = 1000]; // [ms].
   optional uint32 search_time = 7 [default = 3000]; // [ms].
   optional uint32 socket_timeout = 8 [default = 5000]; // [ms].
   
   optional bytes windows_state = 9;
   optional uint32 main_window_width = 10 [default = 900];   
   optional uint32 main_window_height = 11 [default = 600];
   
   optional uint32 search_column_size_0 = 12 [default = 275]; // Entry name.
   optional uint32 search_column_size_1 = 13 [default = 200]; // Folder name
   optional uint32 search_column_size_2 = 14 [default = 60]; // Relvance.
   optional uint32 search_column_size_3 = 15 [default = 80]; // Peer.
   optional uint32 search_column_size_4 = 16 [default = 80]; // Size.
}