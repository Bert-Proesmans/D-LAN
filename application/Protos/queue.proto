 /**
  * The persisted queued.
  * The entry status is not saved, it's defined during the download process.
  * Version : 1
  * All string are encoded in UTF-8.
  */

import "common.proto";

package Protos.Queue;

message Queue {
   message Entry {
      required Common.Entry entry = 1; // May contain hashes.
      required Common.Hash peer_id = 2;
      optional bool complete = 3 [default = false]; // Only for Common.Entry.type == FILE
   }
   
   required uint32 version = 1;
   repeated Entry entry = 2;
}