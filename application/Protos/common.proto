/**
  * Some common messages.
  * Version : 1
  * All string are encoded in UTF-8.
  */

package Protos.Common;

message Error {
   optional string message = 1;
}

// For identify a chunk or a user.
message Hash {
   optional bytes hash = 1; // 20 bytes. If it doesn't exist the hash is null.
}

// A shared directory matches an existing handle, thus there is no need to have the complete path to it.
message SharedDir {
   required Hash id = 1; // Identify a shared directory.
   optional string shared_name = 2; // An optional name to identify the shared directory by human. It may correspond to the name of the shared directory itself.   
}

// Used for a directory or a file.
message Entry {
   enum Type {
      FILE = 0;
      DIR = 1;
   }
   required Type type = 1;
   required string path = 2; // Relative path from the sharing directory. For example : "/Videos/My cat/". A root directory has a one slash : "/".
   required string name = 3; // Directory name or file name. For example : "MyLOLCat.avi". A root directory has an undetermined name.
   required uint64 size = 4; // [bytes].
   optional SharedDir shared_dir = 5; // The shared directory of the entry.
   repeated Hash chunk = 6; // Only for a file. No chunk means that the peer doesn't know the hashes.
}

// A result following a search.
// See 'Network.Find' and 'GUI.GUINetwork' for more information.
message FindResult {
   message EntryLevel {
      required uint32 level = 1;
      required Entry entry = 2; // The entry must have the field 'shared_dir'.
   }
   required uint64 tag = 1;
   required Common.Hash peer_id = 2;
   repeated EntryLevel entry = 3;
}

// Core settings.
message Settings {
   optional string nick = 1;
   optional Common.Hash peerID = 2;
   
   optional uint32 buffer_size = 3 [default = 524288]; // (512KiB), Buffer used when reading/writting files.
   
   // DownloadManager.
   optional uint32 number_of_downloader = 4 [default = 3];
   optional uint32 lan_speed = 5 [default = 52428800]; // [B/s]. (50 MiB/s).
   optional double time_recheck_chunk_factor = 6 [default = 4];
   optional double switch_to_another_peer_factor = 7 [default = 1.5];
   optional uint32 download_rate_valid_time_factor = 8 [default = 1500];
   optional uint32 peer_imalive_period = 9 [default = 10000]; // [ms].
   
   // FileManager.
   optional uint32 chunk_size = 10 [default = 33554432]; // (32MiB).
   optional uint32 minimum_duration_when_hashing = 11 [default = 1000]; // [ms]
   optional uint32 time_between_rescan = 12 [default = 30000]; // [ms]. Only for unwatchable directories.
   optional string unfinished_suffix_term = 13 [default = ".unfinished"];
   optional uint32 minimum_free_space = 14 [default = 1048576]; // (1 MiB) After creating a file in a directory this is the minimum space it must be left.
   
   // PeerManager.
   optional uint32 pending_socket_timeout = 15 [default = 10000]; // [ms]. When a new connection is created we wait a maximum of this period before data incoming.
   optional uint32 socket_buffer_size = 16 [default = 33554432]; // 32 MiB. Max size of the socket buffer, using when receiving or sending data over the sockets.
   optional uint32 peer_timeout_factor = 17 [default = 2]; // [ms]. (20 s). If we don't receive any 'IMAlive' message from a peer during peer_timeout_factor * peer_imalive_period the peer is considering as dead.
   optional uint32 idle_socket_timeout = 18 [default = 1200000]; // [ms], (20 min). Idle connections can exist for this duration.
   optional uint32 max_number_idle_socket = 19 [default = 1]; // The maximum number of idle socket per distant peer.   
}
